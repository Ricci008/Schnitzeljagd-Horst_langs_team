<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Leaderboard </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bestenliste</ion-title>
    </ion-toolbar>
    <ion-card color="transparent">
      <div class="button-group">
        <ion-button
          [color]="mode === 'top' ? 'primary' : 'medium'"
          (click)="setMode('top')"
          >Top</ion-button
        >
        <ion-button
          [color]="mode === 'latest' ? 'primary' : 'medium'"
          (click)="setMode('latest')"
          >Neuste</ion-button
        >
      </div>
    </ion-card>
  </ion-header>
  <ion-list>
    @if(filteredHunts > 0) {
      @for (hunt of filteredHunts; track hunt.id) {
        <ion-item>
          <ion-label>
            {{ hunt.playerName }} / {{hunt.date | date: 'dd.MM.yyyy'}} /
            {{hunt.points}} Punkte
          </ion-label>
        </ion-item>
      }
    } @else {
      <ion-item>
        <ion-label>Keine DurchlÃ¤ufe vorhanden.</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
