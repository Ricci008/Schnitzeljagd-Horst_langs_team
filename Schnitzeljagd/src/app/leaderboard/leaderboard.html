
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bestenliste</ion-title>
    </ion-toolbar>
    <ion-button  [color]="mode === 'top' ? 'primary' : 'medium'" (click)="setMode('top')" >Top</ion-button>
    <ion-button [color]="mode === 'latest' ? 'primary' : 'medium'" (click)="setMode('latest')">Letzte</ion-button>
  </ion-header>
<ion-list>
  @for (entry of list; track entry) {
    <ion-item>
      <ion-label>
        <h2>{{ entry.name }}</h2>
        <p>{{ entry.time }}</p>
      </ion-label>
    </ion-item>
  }
</ion-list>
</ion-content>
