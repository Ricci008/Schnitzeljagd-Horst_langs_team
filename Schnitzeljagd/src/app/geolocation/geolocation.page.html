<ion-content class="content" [fullscreen]="true">
  <app-objective-title title="Geolocation" description="Gehe zu dem festgelegten Zielort. Wenn du dort angekommen bist und dein Standort erkannt wurde, kannst du zur nächsten Aufgabe übergehen!"></app-objective-title>
<app-objective-state objectiveState="Noch x Meter bis zum Ziel"></app-objective-state>
</ion-content>
<ion-footer>
  <app-progressbar [doneObjectives]="objectiveNumber" totalObjectives="6"></app-progressbar>
  <app-toolbar (nextTask)="nextTask()" (skipTask)="skipTask()" [taskDone]="isTaskDone"></app-toolbar>
</ion-footer>
